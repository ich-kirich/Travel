<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Travel</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="icon" href="img/favicon.svg" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Magra:wght@700&family=Red+Hat+Text:wght@500&family=Aleo:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="img/travel-portal.svg" alt="Travel Portal">
                    <span>Travel Portal</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#preview">How It Works</a></li>
                        <li><a href="#">Plan Your Trip</a></li>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">Travel Stories</a></li>
                    </ul>
                </nav>
                <div class="login">
                    <button>Login</button>
                </div>
            </div>
        </header>
        <main>
            <section id="preview">
                <div class="container">
                    <div class="preview-inner">
                        <h1>Explore the beauty of the World</h1>
                        <p>Receive personalized recommendations for countries, hotels, activities and more</p>
                        <div class="search-field">
                            <input type="text" placeholder="What would you like to do?">
                            <button>Start Planning</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
